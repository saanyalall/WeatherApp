<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Name a city">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherDisplay" class="hidden">
            <h2 id="location"></h2>
            <div id="weatherInfo"></div>
            <div id="information"></div>
            <div id="unitToggle">
                <label>
                    <input type="radio" name="units" value="metric" onclick="updateWeather()"> Celsius
                </label>
                <label>
                    <input type="radio" name="units" value="imperial" onclick="updateWeather()"> Fahrenheit
                </label>
            </div>
        </div>

        <div id="errorDisplay" class="hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
